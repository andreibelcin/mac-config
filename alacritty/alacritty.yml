window:
  option_as_alt: OnlyLeft

key_bindings:
  - { key: Right, mods: Shift, chars: "\x1BF" }
  - { key: Left,  mods: Shift, chars: "\x1BB" }  

font:
  narmal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 12
