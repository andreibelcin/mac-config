[font]
size = 12

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window]
option_as_alt = "Both"
opacity = 0.8
#startup_mode = "SimpleFullscreen"

[keyboard]
bindings = [
  { key = "Right", mods = "Command", chars = "\u001BF" },
  { key = "Left", mods = "Command", chars = "\u001BB" }
]

