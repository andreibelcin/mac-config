theme = "dark_plus"

[editor]
auto-save = true
bufferline = "multiple"
line-number = "relative"
mouse = false
undercurl = true

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[keys.normal.g]
u = "jump_backward"

[keys.normal.space]
q = ":bc"
J = "save_selection"
